{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retrieve Records</title>
    <link rel="stylesheet" href="{% static 'myapp/css/style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
<div class="container1">
    <nav class="navbar">
        <a class="navbar-item" href="{% url 'menu' %}">
            <img src="https://cdn-icons-png.flaticon.com/512/25/25694.png" alt="Menu Icon"
                 style="width: 20px; height: 20px; margin-right: 5px;"> Menu
        </a>
        <form>
            <button type="submit" class="logout-btn" formaction="{% url 'logoutuser' %}">Logout</button>
        </form>
    </nav>
    <h1 class="mg-btn-top">Your Journal</h1>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>Date</th>
            <th>Your Thoughts</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        {% for record in records_list %}
        <tr>
            <td> {{ record.entry_date }}</td>
            <td style="word-break: break-all"> {{ record.entry_text}}</td>
            <td>
               <div style="display: flex; justify-content: center; gap: 10px;">
                    <a href="{% url 'update_record' record.id %}" class="btn btn-warning">Update</a>
                    <a href="{% url 'delete_record' record.id %}" class="btn btn-danger">Delete</a>
                </div>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <p class="{{ message.tags }}">{{ message }}</p>
        {% endfor %}
    </ul>
    {% endif %}
</div>
</body>
</html>
